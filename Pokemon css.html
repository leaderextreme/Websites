        <style type="text/css">

        body{
            background:url("https://w.wallhaven.cc/full/0p/wallhaven-0pokjp.png");
            background-repeat: no-repeat;
            background-size: cover;
        }
        
        h1{
            text-align: center;
            letter-spacing: 8px;
        }
        img{
            border: 2px solid gray;
            background-color: white;
            margin-left: 25.5%;
            transition: all 4s;
            cursor: pointer;
        }

        img:hover{
            background: rgb(6, 159, 214); 
        }

        .container{
            display: grid;
            grid-template-columns: 200px 200px 200px 200px 200px 200px 200px 200px 200px;
        }

        </style>
